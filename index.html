<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TIC-TAC-TOE</title>
</head>
<body>
    <header class="header">
        <h1 id="headline">
            Tic-Tac-Toe
        </h1>
    </header>
    <div class="container">
        <div>
            <h2 id="message">
                Player X's Turn
            </h2>
        </div>
        <div>
            <table id="game-table">
                <tr id="top-row">
                    <td id="0"></td>
                    <td id="1"></td>
                    <td id="2"></td>
                </tr>
                <tr id="mid-row">
                    <td id="3"></td>
                    <td id="4"></td>
                    <td id="5"></td>
                </tr>
                <tr id="bot-row">
                    <td id="6"></td>
                    <td id="7"></td>
                    <td id="8"></td>
                </tr>
            </table>
        </div>
        <div class="button-div">
            <button type="button" id="restart">Restart Game</button>
        </div>
    </div>

    
    <script type="module" src="./src/app.js"></script> 
</body>
</html>
